<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div class="container relative min-h-screen py-3 px-28" style="background-image: url('./IMG/Back.jpg'); background-position: center; background-size: cover;">
        <!-- Content here -->
    
    
        <nav class="flex items-center justify-between mb-5">
            <!-- Logo -->
            <img src="IMG/logo (2).png" class="w-56 cursor-pointer">
            
            <!-- Navigation Links -->
            <ul class="flex-1 text-center">
                <li class="inline-block px-5 list-none">
                    <a href="#" class="text-white no-underline hover:text-yellow-300">Home</a>
                </li>
                <li class="inline-block px-5 list-none">
                    <a href="#about" class="text-white no-underline hover:text-yellow-300">About</a>
                </li>
                <li class="inline-block px-5 list-none">
                    <a href="#features" class="text-white no-underline hover:text-yellow-300">Features</a>
                </li>
                <li class="inline-block px-5 list-none">
                    <a href="#contact" class="text-white no-underline hover:text-yellow-300">Contact</a>
                </li>
            </ul>
            
            <!-- Cart Icon -->
            <div class="flex items-center space-x-4">
            <img src="IMG/cart1.png" class="w-8 mr-4 cursor-pointer">

            <!-- Login and Register Buttons -->
            <div class="space-x-3">
                <!-- Login Button -->
                <a href="#login" class="px-4 py-2 text-sm font-medium text-white bg-yellow-400 border border-yellow-400 rounded hover:bg-transparent hover:text-yellow-400">
                    Login
                </a>
                <!-- Register Button -->
                <a href="#register" class="px-4 py-2 text-sm font-medium text-yellow-400 border border-yellow-400 rounded hover:bg-yellow-400 hover:text-white">
                    Register
                </a>
            </div>
            </div>
        </nav>

        <!-- Login Form Section -->
        <div class="flex items-center justify-center min-h-screen py-12">

            <div class="w-full max-w-sm p-8 bg-white shadow-md rounded-xl">
                <h2 class="mb-8 text-3xl font-semibold text-center text-gray-800">Login</h2>

                <!-- Login Form -->
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 mt-2 transition duration-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email">
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 mt-2 transition duration-200 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="w-full py-3 font-semibold text-white transition duration-300 bg-yellow-500 rounded-md hover:bg-yellow-600">Login</button>
                </form>

                <div class="flex items-center justify-between mt-6">
                    <a href="#" class="text-sm text-gray-600 hover:text-yellow-500">Forgot Password?</a>
                    <a href="#" class="text-sm text-gray-600 hover:text-yellow-500">Register</a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
